
<table class="table table-dark table-striped table.sm">
    <thead>
        <tr>
            {% for ind in column_names %}
                <th>{{ ind }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in row_data %}
            <tr>
                {% for col in row %}
                    <td>{{ col }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
